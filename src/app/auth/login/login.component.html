<div class="flex items-center justify-center min-h-screen relative overflow-hidden">
    <!-- Imagen de fondo con transparencia oscura -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat"
        style="background-image: url('../../../../assets/imagenes/fondo.jpeg');">
    </div>

    <!-- Capa oscura -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Contenedor principal -->
    <div class="relative w-11/12 max-w-4xl">
        <!-- Cuadro grande transparente detrás -->
        <div class="absolute inset-0 bg-white bg-opacity-20 rounded-lg shadow-lg transform scale-125"></div>

        <div class="relative flex flex-wrap w-full lg:flex-nowrap">
            <!-- Contenedor del formulario -->
            <div class="flex flex-col w-full sm:w-3/4 lg:w-1/2 bg-white p-6 sm:p-8 rounded-lg z-10">
                <h1 class="text-3xl sm:text-4xl text-center font-bold text-[#F47920] mb-4 sm:mb-6">Login</h1>

                <!-- Input de email -->
                <label class="mb-2 font-medium text-gray-600">Email</label>
                <input type="email" placeholder="username@gmail.com"
                    class="p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />

                <!-- Input de contraseña -->
                <label class="mb-2 font-medium text-gray-600">Contraseña</label>
                <input type="password" placeholder="Contraseña"
                    class="p-3 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />

                <!-- Enlace de olvido contraseña -->
                <a href="#" class="text-sm text-[#F47920] mb-6 text-end">¿Olvidaste la contraseña?</a>

                <!-- Botón de inicio de sesión -->
                <button class="w-full bg-[#F47920] text-white py-3 rounded-lg font-medium hover:bg-[#f16500] transition">
                    Iniciar Sesión
                </button>

                <!-- División -->
                <div class="flex items-center my-6">
                    <hr class="flex-grow border-gray-300" />
                </div>

                <!-- Registro -->
                <p class="text-center text-sm text-gray-500">
                    ¿No tienes cuenta?
                    <a href="registro" class="text-orange-400">Registrate</a>
                </p>
            </div>

            <!-- Imagen decorativa -->
            <div class="hidden sm:flex lg:w-1/2 items-center justify-center bg-cover">
                <img class="w-96 astronauta" src="../../../../assets/imagenes/astronauta.png" alt="astronauta">
            </div>
        </div>
    </div>
</div>
