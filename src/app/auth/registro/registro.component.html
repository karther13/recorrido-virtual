<div class="flex items-center justify-center min-h-screen relative overflow-hidden">
    <!-- Imagen de fondo con transparencia oscura -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat"
        style="background-image: url('../../../../assets/imagenes/fondo.jpeg');">
    </div>

    <!-- Capa oscura -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Contenedor principal -->
    <div class="relative w-11/12 max-w-4xl">
        <!-- Cuadro grande transparente detrás -->
        <div class="absolute inset-0 bg-white bg-opacity-20 rounded-lg shadow-lg transform scale-125"></div>

        <div class="relative flex flex-wrap w-full lg:flex-nowrap">
            <!-- Contenedor del formulario -->
            <div class="flex flex-col w-full sm:w-3/4 lg:w-1/2 bg-white p-6 sm:p-8 rounded-lg z-10">
                <a href="/login" class="cursor-pointer w-6 h-7">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-left">
                        <path d="m12 19-7-7 7-7" />
                        <path d="M19 12H5" />
                    </svg>
                </a>
                <h1 class="text-3xl sm:text-4xl text-center font-bold text-[#F47920] mb-4 sm:mb-9 mt-[-15px]">Registro
                </h1>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Input de documento -->
                    <div>
                        <label for="document" class="font-medium text-gray-600">Documento</label>
                        <input id="document" type="text" [(ngModel)]="user.document" name="document"
                            class="p-3 border w-full h-10 mt-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
                    </div>

                    <!-- Input de nombre -->
                    <div>
                        <label for="name" class="font-medium text-gray-600">Nombre</label>
                        <input id="name" type="text" [(ngModel)]="user.name" name="name"
                            class="p-3 border w-full h-10 mt-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
                    </div>

                    <!-- Input de apellido -->
                    <div>
                        <label for="lastName" class="font-medium text-gray-600">Apellido</label>
                        <input id="lastName" type="text" [(ngModel)]="user.lastName" name="lastName"
                            class="p-3 border w-full h-10 mt-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
                    </div>

                    <!-- Input de teléfono -->
                    <div>
                        <label for="phone" class="font-medium text-gray-600">Teléfono</label>
                        <input id="phone" type="text" [(ngModel)]="user.phone" name="phone"
                            class="p-3 border w-full h-10 mt-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
                    </div>

                    <!-- Input de email -->
                    <div class="mb-8">
                        <label for="email" class="font-medium text-gray-600">Email</label>
                        <input id="email" type="email" [(ngModel)]="user.email" name="email"
                            class="p-3 border w-full h-10 mt-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
                    </div>

                    <!-- Input de contraseña -->
                    <div>
                        <label for="password" class="font-medium text-gray-600">Contraseña</label>
                        <input id="password" type="password" [(ngModel)]="user.password" name="password"
                            class="p-3 border w-full h-10 mt-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
                    </div>

                </div>

                <!-- Botón de registro -->
                <button (click)="register()"
                    class="w-full bg-[#F47920] text-white py-3 rounded-lg font-medium hover:bg-[#f16500] transition mt-6">
                    Registrarse
                </button>
            </div>

            <!-- Imagen decorativa -->
            <div class="hidden sm:flex lg:w-1/2 items-center justify-center bg-cover">
                <img class="w-96 astronauta" src="../../../../assets/imagenes/astronauta.png" alt="astronauta">
            </div>
        </div>
    </div>
</div>
